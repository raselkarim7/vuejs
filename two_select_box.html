<!DOCTYPE html>
<html>

<body>
	<div id="root">

		  <h3>Example: Simple Parent Child Binding At First </h3>	
		  <p>{{ total }}</p> 
		  <button-counter v-on:increment="incrementTotal"></button-counter>
		  <button-counter v-on:increment="incrementTotal"></button-counter>
		  <br>

		  <hr>
		  <h3> Two Select Boxes are binded below</h3> 

		  <select-box v-on:secondboxevent="secondboxFun"> </select-box>
		  <br>
		  <div>
		  	<select v-model="engnumber">
		  		<option disabled value="">Select First Box At First</option>
		  		<option v-for="opt in variousoptions" v-bind:value=opt.value> {{ opt.text }}</option>
		    </select>
		    <p>  Correspoing value of second selection = 	{{ engnumber }} </p>
		  </div>  	 		 
		 
	</div>


<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>	
<script type="text/javascript" src="selectboxcode.js"></script>
